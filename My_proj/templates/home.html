{% load static %}
{% block content %}

<img src="{% static 'images/book.jpg' %}"alt="wallpaper image" style="width:1600px; height:500px;">

<div class="row">
    {% for books in book %}

        <div class="card" style="width: 18rem;">

                    <p class="card-text">$ {{ books.price }}</p>

            </div>
        </div>
        </div>
    {% endfor %}

</div>



{% endblock %}
